<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/ccs/index.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
  <form id="loginForm">
  <div class="form-group mb-3">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Ingresa tu mail" required>
  </div>

    <div class="form-group mb-3">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" placeholder="Ingresa la password" required>
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>

<!-- Mensajes -->
<div id="message" class="mt-3"></div>
  </div>
</body>
<!--Scrip bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!--Jquery script-->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!--script js-->
<script src="assets/js/index.js"></script>
</html>
